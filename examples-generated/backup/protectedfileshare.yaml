apiVersion: backup.azure.jet.crossplane.io/v1alpha1
kind: ProtectedFileShare
metadata:
  name: example
spec:
  forProvider:
    backupPolicyId: ${azurerm_backup_policy_file_share.example.id}
    recoveryVaultName: example_recovery_vault
    resourceGroupName: ${azurerm_resource_group.rg.name}
    sourceFileShareName: sharename
    sourceStorageAccountId: ${azurerm_backup_container_storage_account.protection-container.storage_account_id}
  providerConfigRef:
    name: example
