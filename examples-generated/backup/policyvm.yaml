apiVersion: backup.azure.jet.crossplane.io/v1alpha1
kind: PolicyVm
metadata:
  name: example
spec:
  forProvider:
    backup:
    - frequency: Daily
      time: "23:00"
    name: tfex-recovery-vault-policy
    recoveryVaultName: example_recovery_vault
    resourceGroupName: ${azurerm_resource_group.example.name}
    retentionDaily:
    - count: 10
    retentionMonthly:
    - count: 7
      weekdays:
      - Sunday
      - Wednesday
      weeks:
      - First
      - Last
    retentionWeekly:
    - count: 42
      weekdays:
      - Sunday
      - Wednesday
      - Friday
      - Saturday
    retentionYearly:
    - count: 77
      months:
      - January
      weekdays:
      - Sunday
      weeks:
      - Last
    timezone: UTC
  providerConfigRef:
    name: example
