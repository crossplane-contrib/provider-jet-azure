apiVersion: mssql.azure.jet.crossplane.io/v1alpha1
kind: VirtualMachine
metadata:
  name: example
spec:
  forProvider:
    autoPatching:
    - dayOfWeek: Sunday
      maintenanceWindowDurationInMinutes: 60
      maintenanceWindowStartingHour: 2
    rServicesEnabled: true
    sqlConnectivityPort: 1433
    sqlConnectivityType: PRIVATE
    sqlConnectivityUpdatePasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    sqlConnectivityUpdateUsernameSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    sqlLicenseType: PAYG
    virtualMachineId: ${data.azurerm_virtual_machine.example.id}
  providerConfigRef:
    name: example
