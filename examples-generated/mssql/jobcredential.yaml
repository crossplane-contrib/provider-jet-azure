apiVersion: mssql.azure.jet.crossplane.io/v1alpha1
kind: JobCredential
metadata:
  name: example
spec:
  forProvider:
    jobAgentId: ${azurerm_mssql_job_agent.example.id}
    name: example-credential
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    username: my-username
  providerConfigRef:
    name: example
