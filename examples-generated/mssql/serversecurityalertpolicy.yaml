apiVersion: mssql.azure.jet.crossplane.io/v1alpha1
kind: ServerSecurityAlertPolicy
metadata:
  name: example
spec:
  forProvider:
    disabledAlerts:
    - Sql_Injection
    - Data_Exfiltration
    resourceGroupName: ${azurerm_resource_group.example.name}
    retentionDays: 20
    serverName: ${azurerm_sql_server.example.name}
    state: Enabled
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageEndpoint: ${azurerm_storage_account.example.primary_blob_endpoint}
  providerConfigRef:
    name: example
