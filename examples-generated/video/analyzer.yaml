apiVersion: video.azure.jet.crossplane.io/v1alpha1
kind: Analyzer
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${azurerm_role_assignment.contributor}
    - ${azurerm_role_assignment.reader}
    identity:
    - identityIds:
      - ${azurerm_user_assigned_identity.example.id}
      type: UserAssigned
    location: West Europe
    name: exampleanalyzer
    resourceGroupName: ${azurerm_resource_group.example.name}
    storageAccount:
    - id: ${azurerm_storage_account.example.id}
      userAssignedIdentityId: ${azurerm_user_assigned_identity.example.id}
    tags:
      environment: staging
  providerConfigRef:
    name: example
