apiVersion: data.azure.jet.crossplane.io/v1alpha1
kind: FactoryLinkedServiceAzureFunction
metadata:
  name: example
spec:
  forProvider:
    dataFactoryName: example
    keySecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    name: example
    resourceGroupName: ${azurerm_resource_group.example.name}
    url: https://${data.azurerm_function_app.example.default_hostname}
  providerConfigRef:
    name: example
