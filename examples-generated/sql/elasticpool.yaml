apiVersion: sql.azure.jet.crossplane.io/v1alpha1
kind: Elasticpool
metadata:
  name: example
spec:
  forProvider:
    dbDtuMax: 5
    dbDtuMin: 0
    dtu: 50
    edition: Basic
    location: West Europe
    name: test
    poolSize: 5000
    resourceGroupName: ${azurerm_resource_group.example.name}
    serverName: ${azurerm_sql_server.example.name}
  providerConfigRef:
    name: example
