apiVersion: function.azure.jet.crossplane.io/v1alpha1
kind: App
metadata:
  name: example
spec:
  forProvider:
    appServicePlanId: ${azurerm_app_service_plan.example.id}
    location: West Europe
    name: test-azure-functions
    resourceGroupName: ${azurerm_resource_group.example.name}
    storageAccountAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageAccountName: ${azurerm_storage_account.example.name}
  providerConfigRef:
    name: example
