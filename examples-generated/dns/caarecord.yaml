apiVersion: dns.azure.jet.crossplane.io/v1alpha1
kind: CaaRecord
metadata:
  name: example
spec:
  forProvider:
    name: test
    record:
    - flags: 0
      tag: issue
      value: example.com
    - flags: 0
      tag: issue
      value: example.net
    - flags: 0
      tag: issuewild
      value: ;
    - flags: 0
      tag: iodef
      value: mailto:terraform@nonexisting.tld
    resourceGroupName: ${azurerm_resource_group.example.name}
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
