apiVersion: dns.azure.jet.crossplane.io/v1alpha1
kind: SrvRecord
metadata:
  name: example
spec:
  forProvider:
    name: test
    record:
    - port: 8080
      priority: 1
      target: target1.contoso.com
      weight: 5
    resourceGroupName: ${azurerm_resource_group.example.name}
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
