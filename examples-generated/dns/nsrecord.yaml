apiVersion: dns.azure.jet.crossplane.io/v1alpha1
kind: NsRecord
metadata:
  name: example
spec:
  forProvider:
    name: test
    records:
    - ns1.contoso.com
    - ns2.contoso.com
    resourceGroupName: ${azurerm_resource_group.example.name}
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
