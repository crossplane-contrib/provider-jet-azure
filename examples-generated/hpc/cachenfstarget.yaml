apiVersion: hpc.azure.jet.crossplane.io/v1alpha1
kind: CacheNfsTarget
metadata:
  name: example
spec:
  forProvider:
    cacheName: examplehpccache
    name: examplehpcnfstarget
    namespaceJunction:
    - namespacePath: /nfs/a1
      nfsExport: /export/a
      targetPath: "1"
    - namespacePath: /nfs/b
      nfsExport: /export/b
    resourceGroupName: ${azurerm_resource_group.example.name}
    targetHostName: ${azurerm_linux_virtual_machine.example.private_ip_address}
    usageModel: READ_HEAVY_INFREQ
  providerConfigRef:
    name: example
