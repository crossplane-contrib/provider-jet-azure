apiVersion: app.azure.jet.crossplane.io/v1alpha1
kind: ServiceEnvironment
metadata:
  name: example
spec:
  forProvider:
    allowedUserIpCidrs:
    - 11.22.33.44/32
    - 55.66.77.0/24
    clusterSetting:
    - name: DisableTls1.0
      value: "1"
    frontEndScaleFactor: 10
    internalLoadBalancingMode: Web, Publishing
    name: example-ase
    pricingTier: I2
    subnetId: ${azurerm_subnet.ase.id}
  providerConfigRef:
    name: example
