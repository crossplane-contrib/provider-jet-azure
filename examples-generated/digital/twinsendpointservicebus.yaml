apiVersion: digital.azure.jet.crossplane.io/v1alpha1
kind: TwinsEndpointServicebus
metadata:
  name: example
spec:
  forProvider:
    digitalTwinsId: ${azurerm_digital_twins_instance.example.id}
    name: example-EndpointSB
    servicebusPrimaryConnectionStringSecretRef:
      key: attribute.primary_connection_string
      name: example-servicebus-topic-authorization-rule
      namespace: crossplane-system
    servicebusSecondaryConnectionStringSecretRef:
      key: attribute.secondary_connection_string
      name: example-servicebus-topic-authorization-rule
      namespace: crossplane-system
  providerConfigRef:
    name: example
