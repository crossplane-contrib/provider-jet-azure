apiVersion: dev.azure.jet.crossplane.io/v1alpha1
kind: TestSchedule
metadata:
  name: example
spec:
  forProvider:
    labName: example-devtestlab
    location: West Europe
    name: LabVmAutoStart
    notificationSettings:
    - {}
    resourceGroupName: ${azurerm_resource_group.example.name}
    tags:
      environment: Production
    taskType: LabVmsStartupTask
    timeZoneId: Pacific Standard Time
    weeklyRecurrence:
    - time: "1100"
      weekDays:
      - Monday
      - Tuesday
  providerConfigRef:
    name: example
