apiVersion: dev.azure.jet.crossplane.io/v1alpha1
kind: TestGlobalVmShutdownSchedule
metadata:
  name: example
spec:
  forProvider:
    dailyRecurrenceTime: "1100"
    enabled: true
    location: West Europe
    notificationSettings:
    - enabled: true
      timeInMinutes: "60"
      webhookUrl: https://sample-webhook-url.example.com
    timezone: Pacific Standard Time
    virtualMachineId: ${azurerm_virtual_machine.example.id}
  providerConfigRef:
    name: example
