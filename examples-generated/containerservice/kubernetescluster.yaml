apiVersion: containerservice.azure.jet.crossplane.io/v1alpha1
kind: KubernetesCluster
metadata:
  name: example
spec:
  forProvider:
    defaultNodePool:
    - name: default
      nodeCount: 1
      vmSize: Standard_D2_v2
    dnsPrefix: exampleaks1
    identity:
    - type: SystemAssigned
    location: West Europe
    resourceGroupNameRef:
      name: example
    tags:
      Environment: Production
  providerConfigRef:
    name: example
