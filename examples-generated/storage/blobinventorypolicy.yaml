apiVersion: storage.azure.jet.crossplane.io/v1alpha1
kind: BlobInventoryPolicy
metadata:
  name: example
spec:
  forProvider:
    rules:
    - filter:
      - blobTypes:
        - blockBlob
        includeBlobVersions: true
        includeSnapshots: true
        prefixMatch:
        - '*/example'
      name: rule1
    storageAccountId: ${azurerm_storage_account.example.id}
    storageContainerName: ${azurerm_storage_container.example.name}
  providerConfigRef:
    name: example
