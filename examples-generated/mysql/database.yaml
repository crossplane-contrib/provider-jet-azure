apiVersion: mysql.azure.jet.crossplane.io/v1alpha1
kind: Database
metadata:
  name: example
spec:
  forProvider:
    charset: utf8
    collation: utf8_unicode_ci
    name: exampledb
    resourceGroupName: ${azurerm_resource_group.example.name}
    serverName: example-mysqlserver
  providerConfigRef:
    name: example
