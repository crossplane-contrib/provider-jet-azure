apiVersion: spring.azure.jet.crossplane.io/v1alpha1
kind: CloudAppCosmosdbAssociation
metadata:
  name: example
spec:
  forProvider:
    apiType: table
    cosmosdbAccessKey: ${azurerm_cosmosdb_account.example.primary_key}
    cosmosdbAccountId: ${azurerm_cosmosdb_account.example.id}
    name: example-bind
    springCloudAppId: ${azurerm_spring_cloud_app.example.id}
  providerConfigRef:
    name: example
