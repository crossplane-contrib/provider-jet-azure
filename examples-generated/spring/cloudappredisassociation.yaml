apiVersion: spring.azure.jet.crossplane.io/v1alpha1
kind: CloudAppRedisAssociation
metadata:
  name: example
spec:
  forProvider:
    name: example-bind
    redisAccessKey: ${azurerm_redis_cache.example.primary_access_key}
    redisCacheId: ${azurerm_redis_cache.example.id}
    springCloudAppId: ${azurerm_spring_cloud_app.example.id}
    sslEnabled: true
  providerConfigRef:
    name: example
