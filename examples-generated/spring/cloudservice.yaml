apiVersion: spring.azure.jet.crossplane.io/v1alpha1
kind: CloudService
metadata:
  name: example
spec:
  forProvider:
    configServerGitSetting:
    - label: config
      searchPaths:
      - dir1
      - dir2
      uri: https://github.com/Azure-Samples/piggymetrics
    location: West Europe
    name: example-springcloud
    resourceGroupName: ${azurerm_resource_group.example.name}
    skuName: S0
    tags:
      Env: staging
    trace:
    - connectionString: ${azurerm_application_insights.example.connection_string}
      sampleRate: 10
  providerConfigRef:
    name: example
