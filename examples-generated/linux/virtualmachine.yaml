apiVersion: linux.azure.jet.crossplane.io/v1alpha1
kind: VirtualMachine
metadata:
  name: example
spec:
  forProvider:
    adminSshKey:
    - publicKey: ${file("~/.ssh/id_rsa.pub")}
      username: adminuser
    adminUsername: adminuser
    location: West Europe
    name: example-machine
    networkInterfaceIds:
    - ${azurerm_network_interface.example.id}
    osDisk:
    - caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupName: ${azurerm_resource_group.example.name}
    size: Standard_F2
    sourceImageReference:
    - offer: UbuntuServer
      publisher: Canonical
      sku: 16.04-LTS
      version: latest
  providerConfigRef:
    name: example
