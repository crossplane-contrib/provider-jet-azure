apiVersion: synapse.azure.jet.crossplane.io/v1alpha1
kind: LinkedService
metadata:
  name: example
spec:
  forProvider:
    depends_on:
    - ${azurerm_synapse_firewall_rule.example}
    name: example
    synapseWorkspaceId: ${azurerm_synapse_workspace.example.id}
    type: AzureBlobStorage
    typePropertiesJson: |
      {
        "connectionString": "${azurerm_storage_account.test.primary_connection_string}"
      }
  providerConfigRef:
    name: example
