apiVersion: cost.azure.jet.crossplane.io/v1alpha1
kind: ManagementExportResourceGroup
metadata:
  name: example
spec:
  forProvider:
    deliveryInfo:
    - containerName: examplecontainer
      rootFolderPath: /root/updated
      storageAccountId: ${azurerm_storage_account.example.id}
    name: example
    query:
    - timeFrame: WeekToDate
      type: Usage
    recurrencePeriodEnd: "2020-09-18T00:00:00Z"
    recurrencePeriodStart: "2020-08-18T00:00:00Z"
    recurrenceType: Monthly
    resourceGroupId: ${azurerm_resource_group.example.id}
  providerConfigRef:
    name: example
