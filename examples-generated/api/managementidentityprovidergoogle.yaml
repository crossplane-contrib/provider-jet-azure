apiVersion: api.azure.jet.crossplane.io/v1alpha1
kind: ManagementIdentityProviderGoogle
metadata:
  name: example
spec:
  forProvider:
    apiManagementName: example-apim
    clientId: 00000000.apps.googleusercontent.com
    clientSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
