apiVersion: api.azure.jet.crossplane.io/v1alpha1
kind: ManagementCertificate
metadata:
  name: example
spec:
  forProvider:
    apiManagementName: example-apim
    dataSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    name: example-cert
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
