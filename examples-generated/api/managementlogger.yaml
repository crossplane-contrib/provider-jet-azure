apiVersion: api.azure.jet.crossplane.io/v1alpha1
kind: ManagementLogger
metadata:
  name: example
spec:
  forProvider:
    apiManagementName: example-apim
    applicationInsights:
    - instrumentationKeySecretRef:
        key: attribute.instrumentation_key
        name: example-application-insights
        namespace: crossplane-system
    name: example-logger
    resourceGroupName: ${azurerm_resource_group.example.name}
    resourceId: ${azurerm_application_insights.example.id}
  providerConfigRef:
    name: example
