apiVersion: api.azure.jet.crossplane.io/v1alpha1
kind: ManagementIdentityProviderAadb2C
metadata:
  name: example
spec:
  forProvider:
    allowedTenant: myb2ctenant.onmicrosoft.com
    api_management_id: ${azurerm_api_management.example.id}
    authority: myb2ctenant.b2clogin.com
    clientId: ${azuread_application.example.application_id}
    clientSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    depends_on:
    - ${azuread_application_password.example}
    signinPolicy: B2C_1_Login
    signinTenant: myb2ctenant.onmicrosoft.com
    signupPolicy: B2C_1_Signup
  providerConfigRef:
    name: example
