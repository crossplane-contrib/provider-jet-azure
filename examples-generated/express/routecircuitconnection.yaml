apiVersion: express.azure.jet.crossplane.io/v1alpha1
kind: RouteCircuitConnection
metadata:
  name: example
spec:
  forProvider:
    addressPrefixIpv4: 192.169.9.0/29
    authorizationKeySecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    name: example-ercircuitconnection
    peerPeeringId: ${azurerm_express_route_circuit_peering.example2.id}
    peeringId: ${azurerm_express_route_circuit_peering.example.id}
  providerConfigRef:
    name: example
