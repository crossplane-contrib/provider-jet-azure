apiVersion: stream.azure.jet.crossplane.io/v1alpha1
kind: AnalyticsOutputBlob
metadata:
  name: example
spec:
  forProvider:
    dateFormat: yyyy-MM-dd
    name: output-to-blob-storage
    pathPattern: some-pattern
    resourceGroupName: ${data.azurerm_stream_analytics_job.example.resource_group_name}
    serialization:
    - encoding: UTF8
      fieldDelimiter: ','
      type: Csv
    storageAccountKeySecretRef:
      key: attribute.primary_access_key
      name: example-storage-account
      namespace: crossplane-system
    storageAccountName: ${azurerm_storage_account.example.name}
    storageContainerName: ${azurerm_storage_container.example.name}
    streamAnalyticsJobName: ${data.azurerm_stream_analytics_job.example.name}
    timeFormat: HH
  providerConfigRef:
    name: example
