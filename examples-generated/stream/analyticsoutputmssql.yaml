apiVersion: stream.azure.jet.crossplane.io/v1alpha1
kind: AnalyticsOutputMssql
metadata:
  name: example
spec:
  forProvider:
    database: myexamplesqldatabase
    name: example-output-sql
    passwordSecretRef:
      key: attribute.administrator_login_password
      name: example-sql-server
      namespace: crossplane-system
    resourceGroupName: ${azurerm_stream_analytics_job.example.resource_group_name}
    server: ${azurerm_sql_server.example.fully_qualified_domain_name}
    streamAnalyticsJobName: example-job
    table: ExampleTable
    user: ${azurerm_sql_server.example.administrator_login}
  providerConfigRef:
    name: example
