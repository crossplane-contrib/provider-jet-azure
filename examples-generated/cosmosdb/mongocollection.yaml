apiVersion: cosmosdb.azure.jet.crossplane.io/v1alpha1
kind: MongoCollection
metadata:
  name: example
spec:
  forProvider:
    accountNameRef:
      name: example
    databaseNameRef:
      name: example
    defaultTtlSeconds: "777"
    resourceGroupNameRef:
      name: example
    shardKey: uniqueKey
    throughput: 400
  providerConfigRef:
    name: example
