apiVersion: firewall.azure.jet.crossplane.io/v1alpha1
kind: NatRuleCollection
metadata:
  name: example
spec:
  forProvider:
    action: Dnat
    azureFirewallName: testfirewall
    name: testcollection
    priority: 100
    resourceGroupName: ${azurerm_resource_group.example.name}
    rule:
    - destinationAddresses:
      - ${azurerm_public_ip.example.ip_address}
      destinationPorts:
      - "53"
      name: testrule
      protocols:
      - TCP
      - UDP
      sourceAddresses:
      - 10.0.0.0/16
      translatedAddress: 8.8.8.8
      translatedPort: 53
  providerConfigRef:
    name: example
