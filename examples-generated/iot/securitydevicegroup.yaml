apiVersion: iot.azure.jet.crossplane.io/v1alpha1
kind: SecurityDeviceGroup
metadata:
  name: example
spec:
  forProvider:
    allowRule:
    - connectionToIpNotAllowed:
      - 10.0.0.0/24
    depends_on:
    - ${azurerm_iot_security_solution.example}
    iothubId: ${azurerm_iothub.example.id}
    name: example-device-security-group
    rangeRule:
    - duration: PT5M
      max: 30
      min: 0
      type: ActiveConnectionsNotInAllowedRange
  providerConfigRef:
    name: example
