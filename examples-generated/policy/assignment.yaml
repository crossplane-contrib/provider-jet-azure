apiVersion: policy.azure.jet.crossplane.io/v1alpha1
kind: Assignment
metadata:
  name: example
spec:
  forProvider:
    description: Policy Assignment created via an Acceptance Test
    displayName: My Example Policy Assignment
    metadata: |2
          {
          "category": "General"
          }
    name: example-policy-assignment
    parameters: |
      {
        "allowedLocations": {
          "value": [ "West Europe" ]
        }
      }
    policyDefinitionId: ${azurerm_policy_definition.example.id}
    scope: ${azurerm_resource_group.example.id}
  providerConfigRef:
    name: example
