apiVersion: windows.azure.jet.crossplane.io/v1alpha1
kind: VirtualMachineScaleSet
metadata:
  name: example
spec:
  forProvider:
    adminPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    adminUsername: adminuser
    instances: 1
    location: West Europe
    name: example-vmss
    networkInterface:
    - ipConfiguration:
      - name: internal
        primary: true
        subnetId: ${azurerm_subnet.internal.id}
      name: example
      primary: true
    osDisk:
    - caching: ReadWrite
      storageAccountType: Standard_LRS
    resourceGroupName: ${azurerm_resource_group.example.name}
    sku: Standard_F2
    sourceImageReference:
    - offer: WindowsServer
      publisher: MicrosoftWindowsServer
      sku: 2016-Datacenter-Server-Core
      version: latest
  providerConfigRef:
    name: example
