apiVersion: iothub.azure.jet.crossplane.io/v1alpha1
kind: FallbackRoute
metadata:
  name: example
spec:
  forProvider:
    condition: "true"
    enabled: true
    endpointNames:
    - ${azurerm_iothub_endpoint_storage_container.example.name}
    iothubName: ${azurerm_iothub.example.name}
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
