apiVersion: lb.azure.jet.crossplane.io/v1alpha1
kind: NatRule
metadata:
  name: example
spec:
  forProvider:
    backendPort: 3389
    frontendIpConfigurationName: PublicIPAddress
    frontendPort: 3389
    loadbalancerId: ${azurerm_lb.example.id}
    name: RDPAccess
    protocol: Tcp
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
