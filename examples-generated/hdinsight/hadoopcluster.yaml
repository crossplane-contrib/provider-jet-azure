apiVersion: hdinsight.azure.jet.crossplane.io/v1alpha1
kind: HadoopCluster
metadata:
  name: example
spec:
  forProvider:
    clusterVersion: "3.6"
    componentVersion:
    - hadoop: "2.7"
    gateway:
    - enabled: true
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
      username: acctestusrgw
    location: West Europe
    name: example-hdicluster
    resourceGroupName: ${azurerm_resource_group.example.name}
    roles:
    - headNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: crossplane-system
        username: acctestusrvm
        vmSize: Standard_D3_V2
      workerNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: crossplane-system
        targetInstanceCount: 3
        username: acctestusrvm
        vmSize: Standard_D4_V2
      zookeeperNode:
      - passwordSecretRef:
          key: example-key
          name: example-secret
          namespace: crossplane-system
        username: acctestusrvm
        vmSize: Standard_D3_V2
    storageAccount:
    - isDefault: true
      storageAccountKeySecretRef:
        key: attribute.primary_access_key
        name: example-storage-account
        namespace: crossplane-system
      storageContainerId: ${azurerm_storage_container.example.id}
    tier: Standard
  providerConfigRef:
    name: example
