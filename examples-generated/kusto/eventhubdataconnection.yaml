apiVersion: kusto.azure.jet.crossplane.io/v1alpha1
kind: EventhubDataConnection
metadata:
  name: example
spec:
  forProvider:
    clusterName: kustocluster
    consumerGroup: acceptanceTestEventHubConsumerGroup
    dataFormat: JSON
    databaseName: my-kusto-database
    eventhubId: ${azurerm_eventhub.eventhub.id}
    location: West Europe
    mappingRuleName: my-table-mapping
    name: my-kusto-eventhub-data-connection
    resourceGroupName: ${azurerm_resource_group.rg.name}
    tableName: my-table
  providerConfigRef:
    name: example
