apiVersion: kusto.azure.jet.crossplane.io/v1alpha1
kind: Database
metadata:
  name: example
spec:
  forProvider:
    clusterName: kustocluster
    hotCachePeriod: P7D
    location: West Europe
    name: my-kusto-database
    resourceGroupName: ${azurerm_resource_group.rg.name}
    softDeletePeriod: P31D
  providerConfigRef:
    name: example
