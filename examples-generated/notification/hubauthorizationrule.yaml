apiVersion: notification.azure.jet.crossplane.io/v1alpha1
kind: HubAuthorizationRule
metadata:
  name: example
spec:
  forProvider:
    listen: true
    manage: true
    name: management-auth-rule
    namespaceName: myappnamespace
    notificationHubName: mynotificationhub
    resourceGroupName: ${azurerm_resource_group.example.name}
    send: true
  providerConfigRef:
    name: example
