apiVersion: monitor.azure.jet.crossplane.io/v1alpha1
kind: ActivityLogAlert
metadata:
  name: example
spec:
  forProvider:
    action:
    - actionGroupId: ${azurerm_monitor_action_group.main.id}
      webhookProperties:
        from: terraform
    criteria:
    - category: Recommendation
      operationName: Microsoft.Storage/storageAccounts/write
      resourceId: ${azurerm_storage_account.to_monitor.id}
    description: This alert will monitor a specific storage account updates.
    name: example-activitylogalert
    resourceGroupName: ${azurerm_resource_group.main.name}
    scopes:
    - ${azurerm_resource_group.main.id}
  providerConfigRef:
    name: example
