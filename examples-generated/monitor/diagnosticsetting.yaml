apiVersion: monitor.azure.jet.crossplane.io/v1alpha1
kind: DiagnosticSetting
metadata:
  name: example
spec:
  forProvider:
    log:
    - category: AuditEvent
      enabled: false
      retentionPolicy:
      - enabled: false
    metric:
    - category: AllMetrics
      retentionPolicy:
      - enabled: false
    name: example
    storageAccountId: ${data.azurerm_storage_account.example.id}
    targetResourceId: ${data.azurerm_key_vault.example.id}
  providerConfigRef:
    name: example
