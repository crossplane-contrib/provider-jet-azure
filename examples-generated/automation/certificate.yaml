apiVersion: automation.azure.jet.crossplane.io/v1alpha1
kind: Certificate
metadata:
  name: example
spec:
  forProvider:
    automationAccountName: automationAccount1
    base64SecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    description: This is an example certificate
    exportable: true
    name: certificate1
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
