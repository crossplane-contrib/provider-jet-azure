apiVersion: automation.azure.jet.crossplane.io/v1alpha1
kind: Credential
metadata:
  name: example
spec:
  forProvider:
    automationAccountName: automationAccount1
    description: This is an example credential
    name: credential1
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    resourceGroupName: ${azurerm_resource_group.example.name}
    username: example_user
  providerConfigRef:
    name: example
