apiVersion: servicebus.azure.jet.crossplane.io/v1alpha1
kind: NamespaceNetworkRuleSet
metadata:
  name: example
spec:
  forProvider:
    defaultAction: Deny
    ipRules:
    - 1.1.1.1
    namespaceName: tfex-servicebus-namespace
    networkRules:
    - ignoreMissingVnetServiceEndpoint: false
      subnetId: ${azurerm_subnet.example.id}
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
