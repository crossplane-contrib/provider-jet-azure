apiVersion: servicebus.azure.jet.crossplane.io/v1alpha1
kind: QueueAuthorizationRule
metadata:
  name: example
spec:
  forProvider:
    listen: true
    manage: false
    name: examplerule
    namespaceName: tfex-servicebus-namespace
    queueName: tfex_servicebus_queue
    resourceGroupName: ${azurerm_resource_group.example.name}
    send: true
  providerConfigRef:
    name: example
