apiVersion: servicebus.azure.jet.crossplane.io/v1alpha1
kind: SubscriptionRule
metadata:
  name: example
spec:
  forProvider:
    filterType: SqlFilter
    name: tfex_servicebus_rule
    namespaceName: tfex-servicebus-namespace
    resourceGroupName: ${azurerm_resource_group.example.name}
    sqlFilter: colour = 'red'
    subscriptionName: tfex_servicebus_subscription
    topicName: tfex_servicebus_topic
  providerConfigRef:
    name: example
