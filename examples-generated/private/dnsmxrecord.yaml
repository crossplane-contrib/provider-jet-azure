apiVersion: private.azure.jet.crossplane.io/v1alpha1
kind: DnsMxRecord
metadata:
  name: example
spec:
  forProvider:
    name: example
    record:
    - exchange: mx1.contoso.com
      preference: 10
    - exchange: backupmx.contoso.com
      preference: 20
    resourceGroupName: ${azurerm_resource_group.example.name}
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
