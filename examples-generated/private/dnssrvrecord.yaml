apiVersion: private.azure.jet.crossplane.io/v1alpha1
kind: DnsSrvRecord
metadata:
  name: example
spec:
  forProvider:
    name: test
    record:
    - port: 8080
      priority: 1
      target: target1.contoso.com
      weight: 5
    - port: 8080
      priority: 10
      target: target2.contoso.com
      weight: 10
    resourceGroupName: ${azurerm_resource_group.test.name}
    tags:
      Environment: Production
    ttl: 300
    zoneName: mydomain.com
  providerConfigRef:
    name: example
