apiVersion: frontdoor.azure.jet.crossplane.io/v1alpha1
kind: RulesEngine
metadata:
  name: example
spec:
  forProvider:
    frontdoorName: example-FrontDoor
    name: exampleRulesEngineConfig1
    resourceGroupName: ${azurerm_frontdoor.example.resource_group_name}
    rule:
    - action:
      - response_header_actions:
        - header_action_type: Append
          header_name: X-TEST-HEADER
          value: Append Header Rule
      name: debuggingoutput
      priority: 1
    - action:
      - responseHeader:
        - headerActionType: Overwrite
          headerName: Access-Control-Allow-Origin
          value: '*'
        - headerActionType: Overwrite
          headerName: Access-Control-Allow-Credentials
          value: "true"
      matchCondition:
      - operator: Equal
        value:
        - GET
        - POST
        variable: RequestMethod
      name: overwriteorigin
      priority: 2
  providerConfigRef:
    name: example
