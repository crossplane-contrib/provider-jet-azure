apiVersion: site.azure.jet.crossplane.io/v1alpha1
kind: RecoveryNetworkMapping
metadata:
  name: example
spec:
  forProvider:
    name: recovery-network-mapping-1
    recoveryVaultName: example_recovery_vault
    resourceGroupName: ${azurerm_resource_group.secondary.name}
    sourceNetworkId: ${azurerm_virtual_network.primary.id}
    sourceRecoveryFabricName: primary-fabric
    targetNetworkId: ${azurerm_virtual_network.secondary.id}
    targetRecoveryFabricName: secondary-fabric
  providerConfigRef:
    name: example
