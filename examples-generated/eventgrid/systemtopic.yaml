apiVersion: eventgrid.azure.jet.crossplane.io/v1alpha1
kind: SystemTopic
metadata:
  name: example
spec:
  forProvider:
    location: West Europe
    name: example-topic
    resourceGroupName: ${azurerm_resource_group.example.name}
    sourceArmResourceId: ${azurerm_storage_account.example.id}
    topicType: Microsoft.Storage.StorageAccounts
  providerConfigRef:
    name: example
