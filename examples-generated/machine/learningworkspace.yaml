apiVersion: machine.azure.jet.crossplane.io/v1alpha1
kind: LearningWorkspace
metadata:
  name: example
spec:
  forProvider:
    applicationInsightsId: ${azurerm_application_insights.example.id}
    identity:
    - type: SystemAssigned
    keyVaultId: ${azurerm_key_vault.example.id}
    location: West Europe
    name: example-workspace
    resourceGroupName: ${azurerm_resource_group.example.name}
    storageAccountId: ${azurerm_storage_account.example.id}
  providerConfigRef:
    name: example
