apiVersion: machine.azure.jet.crossplane.io/v1alpha1
kind: LearningComputeCluster
metadata:
  name: example
spec:
  forProvider:
    identity:
    - type: SystemAssigned
    location: West Europe
    machineLearningWorkspaceId: ${azurerm_machine_learning_workspace.example.id}
    name: example
    scaleSettings:
    - maxNodeCount: 1
      minNodeCount: 0
      scaleDownNodesAfterIdleDuration: PT30S
    subnetResourceId: ${azurerm_subnet.example.id}
    vmPriority: LowPriority
    vmSize: Standard_DS2_v2
  providerConfigRef:
    name: example
