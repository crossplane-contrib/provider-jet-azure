apiVersion: bot.azure.jet.crossplane.io/v1alpha1
kind: ChannelLine
metadata:
  name: example
spec:
  forProvider:
    botName: example
    lineChannel:
    - accessTokenSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
      secretSecretRef:
        key: example-key
        name: example-secret
        namespace: crossplane-system
    location: global
    resourceGroupName: ${azurerm_resource_group.example.name}
  providerConfigRef:
    name: example
