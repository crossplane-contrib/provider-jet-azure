apiVersion: bot.azure.jet.crossplane.io/v1alpha1
kind: ChannelDirectLineSpeech
metadata:
  name: example
spec:
  forProvider:
    botName: example
    cognitiveServiceAccessKeySecretRef:
      key: attribute.primary_access_key
      name: example-cognitive-account
      namespace: crossplane-system
