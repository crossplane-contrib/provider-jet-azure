        titleName: azurerm_virtual_machine_scale_set_extension
        examples:
            - manifest: |-
                {
                  "name": "example",
                  "publisher": "Microsoft.Azure.Extensions",
                  "settings": "${jsonencode({\n    \"commandToExecute\" = \"echo $HOSTNAME\"\n  })}",
                  "type": "CustomScript",
