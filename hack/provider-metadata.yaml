        examples:
            - manifest: |-
                {
                  "custom_rules": [
                    {
                      "action": "Block",
                      "match_conditions": [
                        {
                          "match_values": [
                            "192.168.1.0/24",
                            "10.0.0.0/24"
                          ],
                          "match_variables": [
                            {
                              "variable_name": "RemoteAddr"
                            }
                          ],
                          "negation_condition": false,
                          "operator": "IPMatch"
                        }
                      ],
                      "name": "Rule1",
                      "priority": 1,
                      "rule_type": "MatchRule"
                    },
                    {
                      "action": "Block",
                      "match_conditions": [
                        {
                          "match_values": [
                            "192.168.1.0/24"
                          ],
                          "match_variables": [
                            {
                              "variable_name": "RemoteAddr"
                            }
                          ],
                          "negation_condition": false,
                          "operator": "IPMatch"
                        },
                        {
                          "match_values": [
                            "Windows"
                          ],
                          "match_variables": [
                            {
                              "selector": "UserAgent",
                              "variable_name": "RequestHeaders"
                            }
                          ],
                          "negation_condition": false,
                          "operator": "Contains"
                        }
                      ],
                      "name": "Rule2",
                      "priority": 2,
                      "rule_type": "MatchRule"
                    }
                  ],
                  "location": "${azurerm_resource_group.example.location}",
                  "managed_rules": [
                    {
                      "exclusion": [
                        {
                          "match_variable": "RequestHeaderNames",
                          "selector": "x-company-secret-header",
                          "selector_match_operator": "Equals"
                        },
                        {
                          "match_variable": "RequestCookieNames",
                          "selector": "too-tasty",
                          "selector_match_operator": "EndsWith"
                        }
                      ],
                      "managed_rule_set": [
                        {
                          "rule_group_override": [
                            {
                              "disabled_rules": [
                                "920300",
                                "920440"
                              ],
                              "rule_group_name": "REQUEST-920-PROTOCOL-ENFORCEMENT"
                            }
                          ],
                          "type": "OWASP",
                          "version": "3.1"
                        }
                      ]
                    }
                  ],
                  "name": "example-wafpolicy",
                  "policy_settings": [
                    {
                      "enabled": true,
                      "file_upload_limit_in_mb": 100,
                      "max_request_body_size_in_kb": 128,
                      "mode": "Prevention",
                      "request_body_check": true
                    }
                  ],
                  "resource_group_name": "${azurerm_resource_group.example.name}"
