              references:
                name: random_id.hex
                profile_name: azurerm_traffic_manager_profile.name
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            create: '- (Defaults to 30 minutes) Used when creating the Traffic Manager Endpoint.'
            custom_header: '- (Optional) One or more custom_header blocks as defined below'
            delete: '- (Defaults to 30 minutes) Used when deleting the Traffic Manager Endpoint.'
            endpoint_location: |-
                - (Optional) Specifies the Azure location of the Endpoint,
                this must be specified for Profiles using the Performance routing method
                if the Endpoint is of either type nestedEndpoints or externalEndpoints.
                For Endpoints of type azureEndpoints the value will be taken from the
                location of the Azure target resource.
            endpoint_status: |-
                - (Optional) The status of the Endpoint, can be set to
                either Enabled or Disabled. Defaults to Enabled.
            first: '- (Required) The First IP....'
            geo_mappings: '- (Optional) A list of Geographic Regions used to distribute traffic, such as WORLD, UK or DE. The same location can''t be specified in two endpoints. See the Geographic Hierarchies documentation for more information.'
            id: '- The ID of the Traffic Manager Endpoint.'
            last: '- (Optional) The Last IP...'
            min_child_endpoints: |-
                - (Optional) This argument specifies the minimum number
                of endpoints that must be ‘online’ in the child profile in order for the
                parent profile to direct traffic to any of the endpoints in that child
                profile. This argument only applies to Endpoints of type nestedEndpoints
                and has to be larger than 0.
            minimum_required_child_endpoints_ipv4: '- (Optional) This argument specifies the minimum number of IPv4 (DNS record type A) endpoints that must be ‘online’ in the child profile in order for the parent profile to direct traffic to any of the endpoints in that child profile. This argument only applies to Endpoints of type nestedEndpoints and defaults to 1.'
            minimum_required_child_endpoints_ipv6: '- (Optional) This argument specifies the minimum number of IPv6 (DNS record type AAAA) endpoints that must be ‘online’ in the child profile in order for the parent profile to direct traffic to any of the endpoints in that child profile. This argument only applies to Endpoints of type nestedEndpoints and defaults to 1.'
            name: '- (Required) The name of the custom header.'
            priority: |-
                - (Optional) Specifies the priority of this Endpoint, this must be
                specified for Profiles using the Priority traffic routing method. Supports
                values between 1 and 1000, with no Endpoints sharing the same value. If
                omitted the value will be computed in order of creation.
            profile_name: |-
                - (Required) The name of the Traffic Manager Profile to attach
                create the Traffic Manager endpoint.
            read: '- (Defaults to 5 minutes) Used when retrieving the Traffic Manager Endpoint.'
            resource_group_name: '- (Required) The name of the resource group where the Traffic Manager Profile exists.'
            scope: '- (Optional) The Scope...'
            subnet: '- (Optional) One or more subnet blocks as defined below'
            target: |-
                - (Optional) The FQDN DNS name of the target. This argument must be
                provided for an endpoint of type externalEndpoints, for other types it
                will be computed.
            target_resource_id: |-
                - (Optional) The resource id of an Azure resource to
                target. This argument must be provided for an endpoint of type
                azureEndpoints or nestedEndpoints.
            type: '- (Required) The Endpoint type, must be one of:'
            update: '- (Defaults to 30 minutes) Used when updating the Traffic Manager Endpoint.'
            value: '- (Required) The value of custom header. Applicable for Http and Https protocol.'
            weight: |-
                - (Optional) Specifies how much traffic should be distributed to this
                endpoint, this must be specified for Profiles using the  Weighted traffic
                routing method. Supports values between 1 and 1000.
    azurerm_traffic_manager_profile:
        subCategory: Network
        description: Manages a Traffic Manager Profile.
        name: azurerm_traffic_manager_profile
        titleName: azurerm_traffic_manager_profile
        examples:
            - manifest: |-
                {
                  "dns_config": [
                    {
                      "relative_name": "${random_id.server.hex}",
                      "ttl": 100
                    }
                  ],
                  "monitor_config": [
                    {
                      "interval_in_seconds": 30,
                      "path": "/",
                      "port": 80,
                      "protocol": "http",
                      "timeout_in_seconds": 9,
                      "tolerated_number_of_failures": 3
                    }
                  ],
                  "name": "${random_id.server.hex}",
                  "resource_group_name": "${azurerm_resource_group.example.name}",
                  "tags": {
                    "environment": "Production"
                  },
                  "traffic_routing_method": "Weighted"
                }
              references:
                name: random_id.hex
                resource_group_name: azurerm_resource_group.name
        argumentDocs:
            Geographic: '- Traffic is routed based on Geographic regions specified in the Endpoint.'
            MultiValue: '- All healthy Endpoints are returned.  MultiValue routing method works only if all the endpoints of type ‘External’ and are specified as IPv4 or IPv6 addresses.'
            Performance: '- Traffic is routed via the User''s closest Endpoint'
            Priority: '- Traffic is routed to the Endpoint with the lowest priority value.'
            Subnet: '- Traffic is routed based on a mapping of sets of end-user IP address ranges to a specific Endpoint within a Traffic Manager profile.'
            Weighted: '- Traffic is spread across Endpoints proportional to their weight value.'
            create: '- (Defaults to 30 minutes) Used when creating the Traffic Manager Profile.'
            custom_header: '- (Optional) One or more custom_header blocks as defined below.'
            delete: '- (Defaults to 30 minutes) Used when deleting the Traffic Manager Profile.'
            dns_config: '- (Required) This block specifies the DNS configuration of the Profile, it supports the fields documented below.'
            expected_status_code_ranges: '- (Optional) A list of status code ranges in the format of 100-101.'
            fqdn: '- The FQDN of the created Profile.'
            id: '- The ID of the Traffic Manager Profile.'
            interval_in_seconds: '- (Optional) The interval used to check the endpoint health from a Traffic Manager probing agent. You can specify two values here: 30 (normal probing) and 10 (fast probing). The default value is 30.'
            max_return: '- (Optional) The amount of endpoints to return for DNS queries to this Profile. Possible values range from 1 to 8.'
            monitor_config: '- (Required) This block specifies the Endpoint monitoring configuration for the Profile, it supports the fields documented below.'
            name: '- (Required) The name of the custom header.'
            path: '- (Optional) The path used by the monitoring checks. Required when protocol is set to HTTP or HTTPS - cannot be set when protocol is set to TCP.'
            port: '- (Required) The port number used by the monitoring checks.'
            profile_status: '- (Optional) The status of the profile, can be set to either Enabled or Disabled. Defaults to Enabled.'
            protocol: '- (Required) The protocol used by the monitoring checks, supported values are HTTP, HTTPS and TCP.'
